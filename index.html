<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="heading">
      <img src="images/logo.svg" alt="splitter logo" class="heading__logo" />
    </header>

    <main class="main">
      <section class="input">
        <h3 class="input__bill-title">Bill</h3>
          <input type="number" class="input__bill"/>
        <h3 class="input__tip-title">Select Tip %</h3>
        <div class="input__tip-container">
          <button class="input__tip-buttons" id="five__percent">5%</button>
          <button class="input__tip-buttons" id="ten__percent">10%</button>
          <button class="input__tip-buttons" id="fifteen__percent">15%</button>
          <button class="input__tip-buttons" id="twenty-five__percent">25%</button>
          <button class="input__tip-buttons" id="fifty__percent">50%</button>
          <input type="number" class="input__tip-custom" placeholder="Custom" />
        </div>
      </section>

      <section class="amount">
        <h3 class="amount__people-title">Number of People</h3>
        <input type="number" class="amount__people" />
      
        <section class="amount__calculation">
          <section class="amount__calculation-tip-container">
            <div class="amount__calculation-tip">
              <h4 class="amount__calculation-title">Tip Amount</h4>
              <p class="amount__calculation-description">/ person</p>
            </div>
            <p class="amount__calculation-tip-total amount__calculation-totals">$0.00</p>
          </section>
  
          <section class="amount__calculation-total-container">
          <div class="amount__calculation-total">
            <h4 class="amount__calculation-title">Total</h4>
            <p class="amount__calculation-description">/ person</p>
          </div>
          <p class="amount__calculation-total-total amount__calculation-totals">$0.00</p>
        </section>
        <button class="amount__calculation-reset" onclick="javascript:resetInputs()">RESET</button>
      </section>
        
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris An</a>.
    </footer>
    <script src="script/script.js"></script>
  </body>
</html>
