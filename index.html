<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="heading">
      <img src="images/logo.svg" alt="splitter logo" class="heading__logo" />
    </header>
    <main class="main">
      <section class="input">
        <h3 class="input__bill-title">Bill</h3>
        <input type="text" class="input__bill" placeholder="$">

       Select Tip % 5% 10% 15% 25% 50% Custom
      </section>
      <section class="amount">
        Number of People Tip Amount / person Total / person Reset
      </section>
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris An</a>.
    </footer>
  </body>
</html>
