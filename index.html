<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styling/style.css" />
    <title>Frontend Mentor | Tip calculator app</title>
  </head>
  <body>
    <header class="heading">
      <img src="images/logo.svg" alt="splitter logo" class="heading__logo" />
    </header>

    <main class="main">
      <section class="input">
        <h3 class="input__bill-title">Bill</h3>
        <input type="text" class="input__bill"/>
        <h3 class="input__tip-title">Select Tip %</h3>
        <div class="input__tip-container">
          <button class="input__tip-buttons">5%</button>
          <button class="input__tip-buttons">10%</button>
          <button class="input__tip-buttons">15%</button>
          <button class="input__tip-buttons">25%</button>
          <button class="input__tip-buttons">50%</button>
          <input type="text" class="input__tip-custom" placeholder="Custom">
        </div>
      </section>

      <section class="amount">
          <h3 class="amount__people-title">
            Number of People
          </h3>
          <input type="text" class="amount__people">
      </section>
         Tip Amount / person Total / person Reset
    </main>

    <footer class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Chris An</a>.
    </footer>
  </body>
</html>
